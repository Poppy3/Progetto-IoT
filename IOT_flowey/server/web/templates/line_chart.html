<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src="js/chart.bundle.min.js"></script>

</head>

            //bezierCurve : false,
            data : [

              {% endfor %}

            label: "BitCoin price"

</html>
