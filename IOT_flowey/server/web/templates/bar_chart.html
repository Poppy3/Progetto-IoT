<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src="js/chart.bundle.min.js"></script>
  <script src="js/chart_defaults_global.js?dev={{ randint(0, 1000000) }}"></script>
</head>

<body>
  <center>
    <h1>{{ title }}</h1>
    <a href="/">Back</a>
  </center>
  <center>
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
      <canvas id="chart"></canvas>
      <script>
        // bar chart data
        var barData = {
          labels : [
            {% for item in labels %}
              "{{ item }}",
            {% endfor %}
          ],

          datasets : [{
            //fillColor: "rgba(151,187,205,0.2)",
            //strokeColor: "rgba(151,187,205,1)",
            //pointColor: "rgba(151,187,205,1)",
            data : [
              {% for item in values %}
                {{ item }},
              {% endfor %}
            ],
            label: "BitCoin price"
          }]
        }

        // get bar chart canvas
        var ctx = document.getElementById("chart").getContext("2d");
        var steps = 10;
        var max = {{ max }};

        // draw bar chart
        new Chart(ctx, {
          type: 'bar',
          data: barData,
          options: {
            //scaleOverride: true,
            //scaleSteps: steps,
            //scaleStepWidth: Math.ceil(max / steps),
            //scaleStartValue: 0,
            //scaleShowVerticalLines: true,
            //scaleShowGridLines: true,
            //barShowStroke: true,
            //scaleShowLabels: true
          }
        });

      </script>
    </div>
  </center>
</body>
</html>
