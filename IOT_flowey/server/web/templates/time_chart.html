<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src="js/chart.bundle.min.js"></script>
  <script src="js/chart_defaults_global.js?dev={{ randint(0, 1000000) }}"></script>
</head>

<body>
  <center>
    <h1>{{ title }}</h1>
    <a href="/">Back</a>
  </center>
  <center>
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
      <canvas id="chart"></canvas>
      <script>
        var ctx = document.getElementById("chart").getContext("2d");

        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ["2015-03-15T13:03:00Z", "2015-03-25T13:02:00Z", "2015-04-25T14:12:00Z"],
            datasets: [{
              label: 'Demo',
              data: [{
                  t: "2015-03-15T13:03:00Z",
                  y: 12
                },
                {
                  t: "2015-03-25T13:02:00Z",
                  y: 21
                },
                {
                  t: "2015-04-25T14:12:00Z",
                  y: 32
                }
              ],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              xAxes: [{
                type: 'time',
                distribution: 'linear'
              }]
            }
          }
        });
      </script>
    </div>
  </center>
</body>
</html>
